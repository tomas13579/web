<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">FlaskApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('main.index') }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kariéra</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">O firmě</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nabídka služeb</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Vybavení</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reference</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ke stažení</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kontakty</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
